<html>

  <head>
    <meta http-equiv="content-language" content="ja">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

    <title>店舗検索 - UNIQLO</title>

  </head>

  <body>
    <div id="page">

    <header style="margin: 0; padding: 0; background: pink; text-align: -webkit-center; color: darkslategrey;">
      店舗検索　お問い合わせ　会員登録
    </header>

    <div id="menu" style="width: 300; height: 400; font-size: 14; float: left;">

    <ul>
      <li>店舗検索<br>STORE LOCATOR</br></li>
      <li>検索条件(複数選択可)
        <br>都道府県で検索</br>
        <br>駅名で検索</br>
        <br>路線名で検索</br>
        <br>フリーワードで検索</br>
        <br>取扱商品</br>
        <br>店舗形態</br>
        <br>その他</br></li>
      <li>海外店舗検索</li>
      <li>デジタルチラシ</li>
      <li>携帯電話用店舗検索</li>
      <li>ヘルプ</li>
    </ul>
    </div>

    <div id="mapid" style="width: 600px; height: 400px; position: relative; margin: 30; margin-right:30;"
     class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"></div>
    <script>

      var mymap = L.map('mapid').setView([35.681714, 139.766304], 12);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
    		maxZoom: 18,
    		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
    			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
    			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
    		id: 'mapbox.streets'
    	}).addTo(mymap);

      L.marker([35.681714, 139.766304]).addTo(mymap)
          .bindPopup("東京駅だよ").openPopup();

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You click the map at "+ e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);

    </script>

    <footer style="clear:both; margin: 0; padding: 0; background: pink; text-align: -webkit-center; color: darkslategrey;">
      店舗検索　お問い合わせ　企業情報　採用情報　プライバシーポリシー　メルマガ登録・解除　利用規約
    </footer>

  </div>

  </body>

</html>
